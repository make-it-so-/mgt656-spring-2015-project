{% extends "layout.html" %}
  
{% block mainContent %}

  <!-- Three columns of text -->
  <div class="row">
   
    {% for event in events %}
    <div class="col-lg-4">
      <img class="img-rounded" src="{{event.image}}" style="max-width: 100%; max-height: 100%;">
      <h3 class = "event" id = "event-{{event.id}}"><a href = "/events/{{event.id}}">{{event.title}}</a></h3>
      <p><time datetime="{{event.date}}">{{event.date|prettyDate}}</time></p>
      <p>{{event.attending.length}} attending so far.</p>
      <p><a class="btn btn-lg btn-primary" href="/events/{{event.id}}" role="button">RSVP &raquo;</a></p>
    </div><!-- /.col-lg-4 -->
    {% endfor %}
   
  </div><!-- /.row -->

{% endblock %}
